<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>

<body>
    <!-- Sidebar -->
    <div class="w3-sidebar w3-bar-block" style="display:none" id="mySidebar">
        <button onclick="w3_close()" class="w3-bar-item w3-button w3-large">Close &times;</button>
        <a href="#" class="w3-bar-item w3-button">Link 1</a>
        <a href="#" class="w3-bar-item w3-button">Link 2</a>
        <a href="#" class="w3-bar-item w3-button">Link 3</a>
    </div>


    <div class="w3-sidebar w3-bar-block w3-card w3-animate-left" style="display:none" id="mySidebar">
        <button class="w3-bar-item w3-button w3-large" onclick="w3_close()">Close &times;</button>
        <a href="#" class="w3-bar-item w3-button">Link 1</a>
        <a href="#" class="w3-bar-item w3-button">Link 2</a>
        <a href="#" class="w3-bar-item w3-button">Link 3</a>
    </div>

    <div id="main">

        <div class="w3-teal">
            <button id="openNav" class="w3-button w3-teal w3-xlarge" onclick="w3_open()">&#9776;</button>
            <div class="w3-container">
                <h1>My Page</h1>
            </div>
        </div>

        <h2>Colored Table Header</h2>

        <table>
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Savings</th>
            </tr>
            <tr>
                <td>Peter</td>
                <td>Griffin</td>
                <td>$100</td>
            </tr>

            </tr>
        </table>
        <div class="container">
            <div class="blog-post">
                <h1>나다 </h1>
                <p class="date">March 11th, 2015</p>
                <h2>
                    <P>ctrl + e </P>
                    <P>ctrl + shift + l</P>
                </h2>

                <p class="main-text">how are you?????</p>
                <img src="pic/java.jpg" alt="The HTMLS logo">

            </div>

            <div class="other-posts">
                <div class="other">
                    The fisrt other blog post
                </div>
                <div class="other">
                    The fisrt other blog post
                </div>
                <div class="other">
                    The fisrt other blog post

                </div>
                <div class="other">

                </div>
            </div>

            <div class="clearfix"></div>

            <div class="author-box">

                <!-- 사진 보여주기 -->
                <img src="pic/abc.jpg" alt="Author photo">

                <!-- 링크 걸어주기 -->
                <a href="http://www.naver.com" target="_blank">naver</a>
            </div>
            <p class="author-text">Jackson Gonzalez</p>
        </div>

    </div>

    <script>
        function w3_open() {
            document.getElementById("main").style.marginLeft = "25%";
            document.getElementById("mySidebar").style.width = "25%";
            document.getElementById("mySidebar").style.display = "block";
            document.getElementById("openNav").style.display = 'none';
        }

        function w3_close() {
            document.getElementById("main").style.marginLeft = "0%";
            document.getElementById("mySidebar").style.display = "none";
            document.getElementById("openNav").style.display = "inline-block";
        }

    </script>

</body>

</html>
